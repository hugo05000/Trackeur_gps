<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trackeur GPS : suivi du voilier</title>
    <!-- Inclusion de la feuille de style Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Inclusion du fichier CSS personnalisé -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.min.css" />
</head>
<body>
<header>
    <h1>Suivi du voilier</h1>
</header>
<main>
    <!-- Zone de la carte -->
    <div id="map"></div>

    <!-- Tableau des coordonnées GPS -->
    <table id="coordinatesTable">
        <thead>
        <tr>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Température</th>
            <th>Date</th>
            <th>Heure</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</main>
<!-- Inclusion de la bibliothèque Leaflet -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- Inclusion de jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Inclusion du fichier JavaScript personnalisé -->
<script type="module" src="app.js"></script>
<!-- Datatable -->
<script src="https://cdn.datatables.net/2.2.2/js/dataTables.min.js"></script>
<script>
    $(document).ready(function() {
        setTimeout(function() {
            let table = new DataTable('#coordinatesTable', {
                responsive: true
            });
        }, 1000);
    });
</script>
</body>
</html>
